scheb_two_factor:
    persister: scheb_two_factor.persister.doctrine
    model_manager_name: ~

    security_tokens:
        - Symfony\Component\Security\Http\Authenticator\Token\PostAuthenticationToken
        - Symfony\Component\Security\Core\Authentication\Token\UsernamePasswordToken

    email:
        enabled: true
        sender_email: noreply@off-dashboard.local
        sender_name: 'OFF Dashboard'
        digits: 6
        # ✅ IMPORTANT: Ce template est pour le FORMULAIRE de saisie
        template: security/2fa.html.twig
        # Le template email est défini dans config/packages/scheb_two_factor_email.yaml
