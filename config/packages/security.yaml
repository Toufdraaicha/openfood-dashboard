security:
    password_hashers:
        App\Domain\User\Entity\User:
            algorithm: argon2id

    providers:
        app_user_provider:
            entity:
                class: App\Domain\User\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_login:
            pattern: ^/api/auth/login
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Infrastructure\Security\LoginFormAuthenticator
            two_factor:
                auth_form_path: 2fa_login       # formulaire code 2FA
                check_path: 2fa_login_check
                enable_csrf: true
                default_target_path: app_dashboard
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 604800
                path: /
                always_remember_me: false
            logout:
                path: app_logout
                target: app_login

        admin:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Infrastructure\Security\AdminLoginFormAuthenticator
            logout:
                path: admin_logout
                target: admin_login

    access_control:
        - { path: ^/admin/login$, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/2fa, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
