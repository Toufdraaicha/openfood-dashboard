nelmio_api_doc:
    documentation:
        info:
            title: OFF Dashboard API
            description: API REST pour le dashboard Open Food Facts
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
                    description: 'JWT Authorization header using the Bearer scheme. Example: "Authorization: Bearer {token}"'
        security:
            - Bearer: []
        paths:
            /api/auth/login:
                post:
                    tags: [Authentication]
                    summary: Login et obtenir un token JWT
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        email:
                                            type: string
                                            example: admin@example.com
                                        password:
                                            type: string
                                            example: admin123
                    responses:
                        '200':
                            description: Login r√©ussi
                        '401':
                            description: Identifiants invalides
                    security: []

    areas:
        path_patterns:
            - ^/api(?!/doc)
