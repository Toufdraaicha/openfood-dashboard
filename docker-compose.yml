services:

    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
            target: dev
        container_name: off_app
        restart: unless-stopped
        dns:
            - 8.8.8.8
            - 8.8.4.4
        environment:
            SERVER_NAME: ":80"
            DOCUMENT_ROOT: "/app/public"
            DATABASE_URL: "postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@database:5432/${POSTGRES_DB:-app}?serverVersion=16&charset=utf8"
            REDIS_URL: "redis://redis:6379"
            MAILER_DSN: "smtp://mailpit:1025"
            APP_ENV: "${APP_ENV:-dev}"
            APP_SECRET: "${APP_SECRET:-change-me-in-production}"
            JWT_SECRET_KEY: "%kernel.project_dir%/config/jwt/private.pem"
            JWT_PUBLIC_KEY: "%kernel.project_dir%/config/jwt/public.pem"
            JWT_PASSPHRASE: "${JWT_PASSPHRASE:-your_jwt_passphrase}"
        volumes:
            - .:/app
            - /app/var
        ports:
            - "84:80"
        depends_on:
            database:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - app_network

    database:
        image: postgres:16-alpine
        container_name: off_db
        restart: unless-stopped
        environment:
            POSTGRES_DB: "${POSTGRES_DB:-app}"
            POSTGRES_USER: "${POSTGRES_USER:-app}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-app}"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-app} -U ${POSTGRES_USER:-app}"]
            interval: 5s
            timeout: 5s
            retries: 10
        networks:
            - app_network

    redis:
        image: redis:7-alpine
        container_name: off_redis
        restart: unless-stopped
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
        networks:
            - app_network

    mailpit:
        image: axllent/mailpit:latest
        container_name: off_mailpit
        restart: unless-stopped
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - app_network

volumes:
    postgres_data:
    redis_data:

networks:
    app_network:
        driver: bridge
